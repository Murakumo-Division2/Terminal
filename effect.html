<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <title>エフェクト</title>
</head>
<body>

<div class="effect">
  <h1><b>レネゲイズネイバー</b></h1>
  <b>最大レベル:</b>1<br>
  <b>タイミング:</b>常時<br>
  <span><b>技能:</b>-</span><span><b>難易度:</b>自動成功</span><br>
  <span><b>対象:</b>自身</span><span><b>射程:</b>至近</span><br>
  <span><b>侵蝕値:</b>-</span><span><b>制限:</b>ルシェ</span><br>
  <b>効果:</b>あなたがルシェであることをあらわすエフェクト。あなたがレネゲイドに精神を蝕まれることはない。
  <br>　あなたが行なうバックトラックの結果、侵蝕率が[〈意志〉+99]％以下であってもジャーム化しない。このエフェクトは侵蝕率でレベルアップしない。このエフェクトを取得した場合、侵蝕率基本値を+4する。
</div>

</body>
</html>
