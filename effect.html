<div class="effect">
  <h1><b>レネゲイズネイバー</b></h1>
  <br>
  <div><b>最大レベル:</b>5</div>
  <div><b>タイミング:</b>常時</div>
  <div><b>技能:</b>-　<b>難易度:</b>自動成功</div>
  <div><b>対象:</b>自身　<b>射程:</b>至近</div>
  <div><b>侵蝕値:</b>-　<b>制限:</b>ルシェ</div>
  <div><b>効果:</b>あなたがルシェであることをあらわすエフェクト。あなたがレネゲイドに精神を蝕まれることはない。</p>
  <div>　あなたが行なうバックトラックの結果、侵蝕率が[LV+〈意志〉+99]％以下であってもジャーム化しない。このエフェクトは侵蝕率でレベルアップしない。このエフェクトを取得した場合、侵蝕率基本値を+5する。</div>
</div>
